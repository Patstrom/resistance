<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Avalon online osv</title>
 
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
 
<body>
 
    <div class="container">
        <div class=game-list>
        <h1 class=header>Your Games</h1>
            <ul>
            {% for game in usergames %}
                <li><a href="{{ url_for('game', game=game.id) }}">
                    {{ game.name }}
                </a></li>
            {% endfor %}
            </ul>
        </div>

        <div class=game-list>
        <h1 class=header>Available Games</h1>
            <ul>
            {% for game in games %}
                {% if not game.started %}
                    <li><a href="{{ url_for('game', game=game.id) }}">
                        {{ game.name }}
                    </a></li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>

        <div class=game-list>
        <h1 class=header>All Games</h1>
            <ul>
            {% for game in games %}
                <li><a href="{{ url_for('game', game=game.id) }}">
                    {{ game.name }}
                </a></li>
            {% endfor %}
            </ul>
        </div>
 
    </div>

</body>
 
</html>
